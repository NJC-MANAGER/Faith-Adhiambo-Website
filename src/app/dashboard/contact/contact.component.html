<div class="container mt-5">
    <h1 class="text-center text-maroon mb-4">Contact Us</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body">
            <h3 class="card-title text-center text-primary-blue mb-4">We'd Love to Hear From You!</h3>
            <p class="card-text text-center text-muted mb-4">Whether you have a question, feedback, or just want to connect, feel free to reach out!</p>
  
            <!-- Contact Form -->
            <form>
              <div class="form-group">
                <label for="name" class="text-primary-blue">Your Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                <div class="invalid-feedback">
                  Please enter your name.
                </div>
              </div>
              
              <div class="form-group">
                <label for="email" class="text-primary-blue">Your Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <div class="invalid-feedback">
                  Please enter a valid email.
                </div>
              </div>
              
              <div class="form-group">
                <label for="message" class="text-primary-blue">Your Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                <div class="invalid-feedback">
                  Please enter a message.
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary btn-block">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
